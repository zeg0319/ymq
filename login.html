<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" href="css/aui.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="indexTopName">
			<p>西安高新医院</p>
		</div>
		<div class="logo">
			<img src="img/logo_04.png" alt="" />
		</div>
		<form action="" id="login-form" v-cloak>
			<div class="aui-content aui-margin-b-15">
			    <ul class="aui-list aui-form-list">
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-label-icon">
	                   			 <i class="aui-iconfont aui-icon-my"></i>
	                		</div>
			                <div class="aui-list-item-input">
			                    <input type="text" placeholder="请输入您的手机号码" v-model='loginName' v-html="html" >
			                 
			                </div>
			            </div>
			        </li>
			         <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-label-icon">
	                   			 <i class="aui-iconfont aui-icon-lock" ></i>
	                		</div>
			                <div class="aui-list-item-input">
			                    <input type="password" placeholder="请输入您的密码" v-model="loginPwd">
			                   
			                </div>
			            </div>
			        </li>
			    </ul>
			    <p>
			    	<input class="aui-btn aui-btn-info aui-btn-block loginBtn" type="button" value="登录"  @click="login" />
			    </p>
			</div>
		</form>	
		
	</body>
</html>
